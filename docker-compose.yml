services:
  payment-service:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_CNN_STR=user=postgres password=sa12345 dbname=PaymentDB sslmode=disable
      - DB_HOST=db
      - DB_PORT=5432
    networks:
      - payment-network

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=sa12345
      - POSTGRES_DB=postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db-init:/docker-entrypoint-initdb.d
    networks:
      - payment-network
    command: >
      /bin/sh -c "
        # Start PostgreSQL normally
        docker-entrypoint.sh postgres &
        sleep 10

        # Wait for DB to be ready
        until pg_isready -U postgres; do sleep 2; done

        # Create the PaymentDB and run init.sql
        PGPASSWORD=sa12345 psql -U postgres -h localhost -c 'CREATE DATABASE "PaymentDB";'
        PGPASSWORD=sa12345 psql -U postgres -h localhost -d PaymentDB -f /docker-entrypoint-initdb.d/init.sql

        # Keep container running
        tail -f /dev/null
      "
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  payment-network:
    driver: bridge

volumes:
  pgdata:
    driver: local