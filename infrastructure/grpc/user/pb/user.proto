syntax = "proto3";

package userservice;

option go_package = "pb/";
option csharp_namespace = "userservice";

message GetCustomerByIdRequest {
    int32 customerId = 1;
}

message CustomerResponse {
    int32 customerId = 1;
    string fullName = 2;
    string image = 3;
    string gender = 4;
    string phone = 5;
    string email = 6;
}

// gRPC service definition
service UserService {
    rpc GetCustomerById(GetCustomerByIdRequest) returns (CustomerResponse);
}



