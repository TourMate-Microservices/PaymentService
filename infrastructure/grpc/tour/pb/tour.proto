syntax = "proto3";

option java_package = "com.tourmate.grpc.tour";

option java_outer_classname = "TourServiceProto";
option java_multiple_files = true;

option go_package = "pb/";

message TourServiceIdRequest {
  int32 serviceId = 1;
}

message TourServiceItem {
  int32 serviceId = 1;
  string serviceName = 2;
  float price = 3;
  string duration = 4;
  string content = 5;
  string image = 6;
  string createdDate = 7;
  bool isDeleted = 8;
  string title = 9;
  string tourDesc = 10;
  int32 areaId = 11;
}

service TourService {
  rpc GetTourById(TourServiceIdRequest ) returns (TourServiceItem);
}